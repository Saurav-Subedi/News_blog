<!DOCTYPE html>
{% load  static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">DjangoProject</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                          </li>
                          
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Category
                            </a>
                            <ul class="dropdown-menu">
                              {% for category in categoryData %}
                              <li><a class="dropdown-item" href="{% url 'category' category.slug %}">{{category.name}}</a></li>
                              {% endfor %}
                            </ul>
                          </li>                          
                        </ul>
                        
                        <form class="d-flex" action="{% url 'index' %}" role="search" method="post">
                          {% csrf_token %}                          
                          <input class="form-control me-2" type="search" name="criteria" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {% block content %}
                {% endblock %}
                
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <h1>Footer Section</h1>
            </div>
        </div>
    </div> 
<script src="{% static 'js/bootstrap.bundle.js' %}"></script> 
</body>
</html>
